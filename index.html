<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Trebuchet MS', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #ffeccf);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 520px;
      width: 90%;
      transition: transform 0.4s ease;
    }
    h1 { margin: 0 0 12px; font-size: 2rem; }
    p { margin: 0 0 16px; font-size: 1.1rem; }
    .gifs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 18px;
    }
    .gifs img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    button {
      border: none;
      padding: 14px 22px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    button:hover { transform: translateY(-2px); }
    .yes { background: #ff6fae; color: white; }
    .no { background: #e0e0e0; }

    /* Final love screen */
    .final {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .final h1 { font-size: 2.5rem; }
    .final .wall {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 16px;
    }
    .final img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="ask">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Pretty please? ü•π</p>
      <div class="gifs">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute dog" />
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat" />
        <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" alt="Puppy" />
        <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Kitten" />
      </div>
      <div class="buttons" id="buttons"></div>
    </div>

    <div class="final" id="final">
      <h1>I love you, Chibby üíñ</h1>
      <p>You said YES!!! ü•∞üê∂üê±</p>
      <div class="wall">
        <img src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" />
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
        <img src="https://media.giphy.com/media/26FPnsRww5DbqoPuM/giphy.gif" />
        <img src="https://media.giphy.com/media/12HZukMBlutpoQ/giphy.gif" />
        <img src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" />
        <img src="https://media.giphy.com/media/l0HlMZ6b6xBcz6a1m/giphy.gif" />
      </div>
    </div>
  </div>

  <script>
    const buttonsEl = document.getElementById('buttons');
    const card = document.getElementById('card');
    const ask = document.getElementById('ask');
    const final = document.getElementById('final');

    let noCount = 0; // how many times "No" was clicked

    function renderButtons() {
      buttonsEl.innerHTML = '';

      // After 2 "No" clicks, only show YES
      if (noCount >= 4) {
        const yesBtn = document.createElement('button');
        yesBtn.className = 'yes';
        yesBtn.textContent = 'YES üíï';
        yesBtn.onclick = onYes;
        buttonsEl.appendChild(yesBtn);
        return;
      }

      const yesBtn = document.createElement('button');
      yesBtn.className = 'yes';
      yesBtn.textContent = 'Yes üíñ';
      yesBtn.onclick = onYes;

      const noBtn = document.createElement('button');
      noBtn.className = 'no';
      noBtn.textContent = 'No üòÖ';

      // Make NO button run away
      noBtn.onmouseenter = () => {
        const x = Math.random() * 240 - 120;
        const y = Math.random() * 240 - 120;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      };

      noBtn.onclick = onNo;

      buttonsEl.appendChild(yesBtn);
      buttonsEl.appendChild(noBtn);
    }

    function onNo() {
      noCount++;
      // Make the same page smaller each time
      const scale = Math.max(0.7, 1 - noCount * 0.15);
      card.style.transform = `scale(${scale})`;
      renderButtons();
    }

    function onYes() {
      ask.style.display = 'none';
      final.style.display = 'block';
      card.style.transform = 'scale(1)';
    }

    renderButtons();
  </script>
</body>
</html>
